<html>
    <head>
        <meta charset="utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="home.css" rel="stylesheet" />
        <script src='home.js'></script>
    </head>
<body>
    <div>
        <div id='search-div'>
            <input type='text' placeholder='Search for Pokemon' id='search-input'>
            <button id='search-btn'>Search</button>
        </div>
        <div id='pokemon-data-div'>
            <h1 id='pokemon-name'></h1>
            <div id='stats-div'>
                <div id='stat-left'></div>
                <div id='stat-right'></div>
            </div>
            <div class='clear'></div>
            <h2 id='pokemon-abilities-head'>Pokemon Abilities</h2>
            <div id='pokemon-abilities'></div>
            <div class='clear'></div>
            <h2 id='pokemon-items-head'>What Can It Hold</h2>
            <div id='pokemon-items'></div>
            <div class='clear'></div>
            <div id='move-head-div-left'>
            <h2 id='pokemon-moves-head'>Moves</h2>
            </div>
            <div id='move-head-div-right'> 
            <input type='text' placeholder='Search moves' id='move-search-input'>
            <button id='move-search-btn'>Search Moves</button>
            <button id='show-all-moves-btn'>Show All Moves</button>
            </div>
            <div class='clear'></div>
            <div id='pokemon-moves'></div>
        </div>
    </div>
</body>
</html>
